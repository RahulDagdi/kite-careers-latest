<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <style>
.video-wrapper {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
}

/* Image */
.video-round {
  display: block;
  width: 100%;
  border-radius: 16px;
}

/* Play button */
.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  opacity: 0.55;
  color: #7E00A7;
  width: 98px;
  height: 98px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  font-size: 36px;
  cursor: pointer;
}

/* Bottom overlay */
.video-progress-overlay {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  padding: 12px 16px;
  background: rgba(0, 0, 0, 0.35); /* semi-transparent */
  backdrop-filter: blur(2px);
}

/* Progress bar */
.progress {
  height: 8px;
  background-color: rgba(255, 255, 255, 0.35);
  border-radius: 8px;
  overflow: hidden;
}

.progress-bar {
  background-color: #7E00A7;
  border-radius: 8px;
}


  </style>
</head>
<body>

<div class="container-fluid py-4">
  <div class="video-wrapper mb-4">
  <img 
    src="./../assets/img/mycoursedetail/Mask group (2).png" 
    class="img-fluid video-round w-100" 
    alt=""
  >

  <!-- Play button -->
  <div class="play-btn">â–¶</div>

  <!-- Progress overlay -->
  <div class="video-progress-overlay">
    <div class="progress">
      <div class="progress-bar w-25"></div>
    </div>
  </div>
 </div>

</div>

</body>
</html>
